{% extends "base.html" %}
{% block title %}새 상품 등록{% endblock %}
{% block content %}
<h2>상품 등록</h2>
<form method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

  제목: <input type="text" name="title" value="{{ request.form.get('title', '')|e }}" required><br>
  설명: <br>
  <textarea name="description" rows="4" cols="50" required>{{ request.form.get('description', '')|e }}</textarea><br>
  가격: <input type="text" name="price" value="{{ request.form.get('price', '')|e }}" required><br>
  <button type="submit">등록하기</button>
</form>
{% endblock %}
