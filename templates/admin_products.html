{% extends "base.html" %}
{% block title %}상품 관리{% endblock %}
{% block content %}
<h2>상품 관리</h2>
<table>
  <tr><th>제목</th><th>가격</th><th>판매자</th><th>조작</th></tr>
  {% for p in products %}
  <tr>
    <td>{{ p.title|e }}</td>
    <td>{{ p.price|e }}</td>
    <td>{{ p.username|e }}</td>
    <td>
      <form method="post" action="{{ url_for('delete_product', product_id=p.id) }}" style="display:inline;">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <button type="submit">삭제</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
