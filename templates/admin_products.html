{% extends "base.html" %}
{% block title %}상품 관리{% endblock %}
{% block content %}
<h2>상품 관리</h2>
<table>
  <tr><th>제목</th><th>가격</th><th>판매자</th><th>조작</th></tr>
  {% for p in products %}
  <tr>
    <td>{{ p.title }}</td>
    <td>{{ p.price }}</td>
    <td>{{ p.username }}</td>
    <td>
      <form method="post" action="{{ url_for('delete_product', product_id=p.id) }}" style="display:inline;">
        <button type="submit">삭제</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
